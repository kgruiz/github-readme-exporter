<!DOCTYPE html>
<html>
    <head>
        <title>GitHub README Exporter</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="popup.css"
        />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="container">
            <h1>GitHub README Exporter</h1>

            <div id="repo-info">
                <p>Repo: <span id="repo-name">Loading...</span></p>
            </div>

            <div id="actions">
                <button
                    id="copyContentBtn"
                    disabled
                    title="Copy the README's text content to the clipboard."
                >
                    Copy Content
                </button>
                <button
                    id="copyFileBtn"
                    disabled
                    title="Copying as a file object is currently unavailable in Safari."
                >
                    Copy File
                </button>
                <button
                    id="downloadBtn"
                    disabled
                    title="Direct file download is currently unavailable in Safari."
                >
                    Download
                </button>
            </div>

            <div id="view-toggle-section">
                <hr class="section-separator top-separator" />
                <div id="view-toggle-bar">
                    <span id="toggle-bar-label">Render Content</span>
                    <label class="toggle-switch">
                        <input
                            type="checkbox"
                            id="renderToggle"
                        />
                        <span class="slider"></span>
                    </label>
                </div>
                <hr class="section-separator bottom-separator" />
            </div>

            <div id="status-container">
                <div
                    id="status"
                    class="status-message"
                ></div>
            </div>

            <div id="main-content">
                <pre id="readme-content">Loading README...</pre>
                <div
                    id="readme-rendered-html"
                    style="display: none"
                ></div>
            </div>
        </div>
        <script src="marked.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
