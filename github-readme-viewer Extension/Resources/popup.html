<!DOCTYPE html>
<html>
    <head>
        <title>GitHub README Exporter</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="popup.css"
        />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="container">
            <h1>GitHub README Exporter</h1>

            <div id="repo-info">
                <p>Repo: <span id="repo-name">Loading...</span></p>
            </div>

            <div id="actions">
                <button
                    id="copyContentBtn"
                    disabled
                    title="Copy the README's text content to the clipboard."
                >
                    <svg
                        class= ="button-icon"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                    >
                        <path
                            d="M7.024 3.75c0-.966.784-1.75 1.75-1.75H20.25c.966 0 1.75.784 1.75 1.75v11.498a1.75 1.75 0 0 1-1.75 1.75H8.774a1.75 1.75 0 0 1-1.75-1.75Zm1.75-.25a.25.25 0 0 0-.25.25v11.498c0 .139.112.25.25.25H20.25a.25.25 0 0 0 .25-.25V3.75a.25.25 0 0 0-.25-.25Z"
                        />
                        <path
                            d="M1.995 10.749a1.75 1.75 0 0 1 1.75-1.751H5.25a.75.75 0 1 1 0 1.5H3.745a.25.25 0 0 0-.25.25L3.5 20.25c0 .138.111.25.25.25h9.5a.25.25 0 0 0 .25-.25v-1.51a.75.75 0 1 1 1.5 0v1.51A1.75 1.75 0 0 1 13.25 22h-9.5A1.75 1.75 0 0 1 2 20.25l-.005-9.501Z"
                        />
                    </svg>
                    Copy Content
                </button>
                <button
                    id="copyFileBtn"
                    disabled
                    title="Copying as a file object is currently unavailable in Safari."
                >
                    <svg
                        class= ="button-icon"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                    >
                        <!-- file -->
                        <g transform="scale(0.8 0.8)">
                            <path
                                d="M3 3a2 2 0 0 1 2-2h9.982a2 2 0 0 1 1.414.586l4.018 4.018A2 2 0 0 1 21 7.018V21a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Zm2-.5a.5.5 0 0 0-.5.5v18a.5.5 0 0 0 .5.5h14a.5.5 0 0 0 .5-.5V8.5h-4a2 2 0 0 1-2-2v-4Zm10 0v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 0-.146-.336l-4.018-4.018A.5.5 0 0 0 15 2.5Z"
                            />
                        </g>
                        <!-- copy -->
                        <g transform="scale(0.6 0.6) translate(15 15)">
                            <path
                                d="M7.024 3.75c0-.966.784-1.75 1.75-1.75H20.25c.966 0 1.75.784 1.75 1.75v11.498a1.75 1.75 0 0 1-1.75 1.75H8.774a1.75 1.75 0 0 1-1.75-1.75Zm1.75-.25a.25.25 0 0 0-.25.25v11.498c0 .139.112.25.25.25H20.25a.25.25 0 0 0 .25-.25V3.75a.25.25 0 0 0-.25-.25Z"
                            />
                            <path
                                d="M1.995 10.749a1.75 1.75 0 0 1 1.75-1.751H5.25a.75.75 0 1 1 0 1.5H3.745a.25.25 0 0 0-.25.25L3.5 20.25c0 .138.111.25.25.25h9.5a.25.25 0 0 0 .25-.25v-1.51a.75.75 0 1 1 1.5 0v1.51A1.75 1.75 0 0 1 13.25 22h-9.5A1.75 1.75 0 0 1 2 20.25l-.005-9.501Z"
                            />
                        </g>
                    </svg>
                    Copy File
                </button>
                <button
                    id="downloadBtn"
                    disabled
                    title="Direct file download is currently unavailable in Safari."
                >
                    <svg
                        class= ="button-icon"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                    >
                        <path
                            d="M4.75 17.25a.75.75 0 0 1 .75.75v2.25c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V18a.75.75 0 0 1 1.5 0v2.25A1.75 1.75 0 0 1 18.25 22H5.75A1.75 1.75 0 0 1 4 20.25V18a.75.75 0 0 1 .75-.75Z"
                        />
                        <path
                            d="M5.22 9.97a.749.749 0 0 1 1.06 0l4.97 4.969V2.75a.75.75 0 0 1 1.5 0v12.189l4.97-4.969a.749.749 0 1 1 1.06 1.06l-6.25 6.25a.749.749 0 0 1-1.06 0l-6.25-6.25a.749.749 0 0 1 0-1.06Z"
                        />
                    </svg>
                    Download
                </button>
            </div>

            <div id="view-toggle-section">
                <hr class="section-separator top-separator" />
                <div id="view-toggle-bar">
                    <span id="toggle-bar-label">Render Content</span>
                    <label class="toggle-switch">
                        <input
                            type="checkbox"
                            id="renderToggle"
                        />
                        <span class="slider"></span>
                    </label>
                </div>
                <hr class="section-separator bottom-separator" />
            </div>

            <div id="status-container">
                <div
                    id="status"
                    class="status-message"
                ></div>
            </div>

            <div id="main-content">
                <pre id="readme-content">Loading README...</pre>
                <div
                    id="readme-rendered-html"
                    style="display: none"
                ></div>
            </div>
        </div>
        <script src="marked.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
