<!DOCTYPE html>
<html>
    <head>
        <title>GitHub README Exporter</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="popup.css"
        />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="container">
            <h1>GitHub README Exporter</h1>
            <div id="repo-info">
                <p>Repo: <span id="repo-name">Loading...</span></p>
            </div>
            <div id="actions">
                <button
                    id="copyContentBtn"
                    disabled
                    title="Copy the README's text content to the clipboard."
                >
                    Copy Content
                </button>
                <button
                    id="copyFileBtn"
                    disabled
                    title="Copying as a file object is currently unavailable in Safari."
                >
                    Copy File
                </button>
                <button
                    id="downloadBtn"
                    disabled
                    title="Direct file download is currently unavailable in Safari."
                >
                    Download
                </button>
            </div>
            <div
                id="status"
                class="status-message"
            ></div>
            <div id="main-content">
                <pre id="readme-content">Loading README...</pre>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
